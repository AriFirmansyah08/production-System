<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Detail Abnormal</h2>
        <div *ngIf="data">
            <p>ID Abnormal: {{ data.id_abnormal }}</p>
            <p>Date: {{ data.date | date: 'dd/MM/yyyy HH:mm:ss' }}</p>
            <p>Problem: {{ data.problem }}</p>
            <p>Cause: {{ data.cause }}</p>
            <p>Ca/PA: {{ data.ca_pa }}</p>
        
            <p>Image Problem:</p>
            <img [src]="imageUrl + data.img_problem" alt="Image Problem" />
        
            <p>Image Cause:</p>
            <img [src]="imageUrl + data.img_cause" alt="Image Cause" />
        
            <p>Image Ca/PA:</p>
            <img [src]="imageUrl + data.img_ca_pa" alt="Image Ca/PA" />
        </div>
        
      </div>
    </div>
  </div>
