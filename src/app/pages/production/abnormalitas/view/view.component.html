<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Daily Report" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div id="customerList">
                    <div class="row g-4 mb-3">
                        <div class="col-sm-auto">
                            <div class="d-flex gap-1 px-5">
                                <button class="btn btn-primary" [routerLink]="['add']"
                                    routerLinkActive="router-link-active">Add</button>
                                <button class="btn btn-primary" [routerLink]="['detail']"
                                    routerLinkActive="router-link-active">detail</button>
                            </div>
                        </div>
                        <div class="col-sm">
                        </div>
                    </div>

                    <div class="table-responsive table-card mt-3 mb-1">
                        <table class="table">
                            <thead>
                                <tr class="bg-light text-muted">
                                    <th scope="col" style="width: 50px;">
                                        NO
                                    </th>
                                    <th>Date</th>
                                    <th>Problem</th>
                                    <th>Cause</th>
                                    <th>CA - PA</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of abnormalData; let i = index" [attr.id]="'lj_' + data.id">
                                    <th scope="row">
                                        {{ i + 1 }}
                                    </th>
                                    <td>
                                        <div [innerHTML]="data.date"></div>
                                    </td>
                                    <td>
                                        <div [innerHTML]="data.problem"></div>
                                    </td>
                                    <td>
                                        <div [innerHTML]="data.cause"></div>
                                    </td>
                                    <td>
                                        <div [innerHTML]="data.ca_pa"></div>
                                    </td>
                                    <td>
                                        <div class="dropdown" ngbDropdown>
                                            <a href="javascript:void(0);" class="arrow-none" role="button"
                                                id="dropdownMenuLink1" data-bs-toggle="dropdown" aria-expanded="false"
                                                ngbDropdownToggle>
                                                <i class="ri-more-2-fill"></i>
                                            </a>

                                            <ul class="dropdown-menu dropdown-menu-end"
                                                aria-labelledby="dropdownMenuLink1" ngbDropdownMenu>
                                                <li><a class="dropdown-item" (click)="getByIdAbnormal(data.id_abnormal)">View</a></li>
                                                <li><a class="dropdown-item" (click)="getByIdAbnormal(data.id_abnormal)">Edit</a></li>
                                                <li><a class="dropdown-item" (click)="getByIdAbnormal(data.id_abnormal)">Delete</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>

                </div>
            </div>
        </div><!-- end card -->
    </div>
    <!-- end col -->
</div>
